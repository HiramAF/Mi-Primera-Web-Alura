<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Contacto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo barberia alura"></h1>
                    <nav>
                        <ul>
                            <li><a href="index.html">home</a></li>
                            <li><a href="productos.html">productos</a></li>
                            <li><a href="contacto.html">contacto</a></li>
                        </ul>
                    </nav>
            </div>
                
        </header>
        <main>
            <form>
                <label for="nombreyapellido">Nombre y Apellido</label>
                <input type="text" id="nombreyapellido" class="input-padron" required>

                <label for="correo">Correo Electronico</label>
                <input type="email" id="correo" class="input-padron" required placeholder="ejemplo@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(55) 5555 5555">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset>
                    <legend>Como le gustaria que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" id="radio-email">Email</label>
                    <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono">Telefono</label>
                    <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp" checked>Whatsapp</label>
                
                </fieldset>

                <fieldset>
                    <legend>En que horario prefiere ser atendido?</legend>

                        <select>
                            <option value="horario">Ma√±ana</option>
                            <option value="horario">Tarde</option>
                            <option value="horario">Noche</option>
                        </select>

                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades?</label>


                <input type="submit" value="Enviar Formulario" class="enviar">

                
            </form>

            <table>

                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>lunes</td>
                        <td>8:00 - 20:00</td>
                    </tr>
    
                    <tr>
                        <td>miercoles</td>
                        <td>8:00 - 20:00</td>
                    </tr>
    
                    <tr>
                        <td>viernes</td>
                        <td>8:00 - 20:00</td>
                    </tr>
                </tbody>

                
            </table>

        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo barberia alura">
            <p class="copy">&copy Copyrith barberia alura 2023</p>
        </footer>
    </body>

</html>
